<h1>form for Quiz</h1>
<body>
    <form action="Quiz">
        <div>
            <label for ="Name">Enter your Name</label>
            <input type="text" name ="Name" placeholder="Enter your name">
        </div>
        <div>

        </div>
        <div>

            <input type="text" pincode="pincode" placeholder="Enter your pincode">
        </div>
    </form>
</body>
