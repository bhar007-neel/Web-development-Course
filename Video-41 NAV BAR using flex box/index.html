<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav bar using flex box</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            background-color: rgb(177, 143, 143);
        }
        .logo img{
            width: 100px;
        }
        .logo {
            width: 40px;
            height: 23px;
            
        }
        nav{
            display: flex;
            justify-content: space-around;
            align-items: center;
           
            
        }
        .right ul {
            display: flex;
            gap: 34px;
        }
        .right ul li{
            list-style: none;
        }
        
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
             <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp" alt="logo">
            </div>
            <div class="right">
                <ul>
                    <li>Products</li>
                    <li>Pricing</li>
                    <li>Resources</li>
                    <li>About Us</li>

                </ul>
            </div>
        </nav>
    </header>

</body>

</html>
