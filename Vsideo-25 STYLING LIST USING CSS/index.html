<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS list styling </title>
    <style>
        nav ul li{
            list-style: devanagari;
            background-color: yellow;
            list-style-position: inside;
            border: 2px solid black;
            /* list-style: disc inside url(https://images.app.goo.gl/XeQA9LHu7h5hF3MR6); */
            /* list-style-image: url(https://images.app.goo.gl/XeQA9LHu7h5hF3MR6); */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>home</li>
            <li>contact</li>
            <li>about</li>
        </ul>
    </nav>
    
</body>
</html>
